<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um bot que deixará sua comunidade no Discord mais animada" meta>
    <title>Bot Kevão - Musicas para a sua comunidade no Discord</title>
    <link rel="stylesheet" type="text/css" href="style.css"
</head>

<body>
    <header class="cabeca">
        <img class="cabeca-imagem" src="logo.sgv" height="60" width="60" alt="Logo comunidade Kevão">
        <nav class="cabeca-menu">
            <a class="cabeca-menu-item">Comunidade Kevão</a>
            <a class="cabeca-menu-item">Tutorial</a>
            <a class="cabeca-menu-item">Open Source</a>
            <a class="cabeca-menu-item">Comandos</a>  
        </nav>
    </header>  
    
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Bot Kevão</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Musicas para a sua comunidade no Discord</h2>
                <button class="conteudo-principal-escrito-botao">Me Adicione</button>
            </div>
            <img class="conteudo-principal-imagem" src="botkevao.png" alt="Imagem do Bot Kevão">
        </section>
        
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Oque ele lhe permite fazer?</h3>
            <p class="conteudo-secundario-paragrafo">1.Coloque <strong>qualquer música</strong> na call que estiver</p>
            <p class="conteudo-secundario-paragrafo">2.<strong>Fácil e rápido</strong> na hora de buscar uma música</p>
            <p class="conteudo-secundario-paragrafo">3.<strong>Links do Youtube</strong>, Spotify ou Deezer</p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="KEVAOfooter.png" alt="KEVAO">
    </footer>
</body>

</html>
